<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Develop a fully functional Task Management System"
    />
    <meta
      name="keywords"
      content="software, renegade, julio, merlo, responsive, task, system"
    />
    <meta name="author" content="Julio Merlo" />
    <title>Task Management System | Sign In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />

    <script
      src="https://kit.fontawesome.com/8df9994193.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script defer src="/dist/login.bundle.js" type="module"></script>
  </head>

  <body class="login">
    <main>
      <section>
        <form method="post" id="loginForm">
          <fieldset>
            <legend>Sign In</legend>
            <div class="form-control">
              <label for="username">
                <i class="fa-solid fa-user" aria-hidden="true"></i>
                <span class="fa-sr-only">The Font Awesome User Icon</span>
                Username
              </label>
              <input
                type="text"
                id="username"
                class="input"
                name="username"
                placeholder="your username"
                required
              />
            </div>
            <div class="form-control">
              <label for="password">
                <i class="fa-solid fa-lock" aria-hidden="true"></i>
                <span class="fa-sr-only">The Font Awesome Lock Icon</span>
                Password
              </label>
              <input
                type="password"
                id="password"
                class="input"
                name="password"
                placeholder="your password"
                required
              />
              <button
                class="btn btn-toggle-password"
                data-type="password"
                data-is-toggle="0"
                type="button"
              >
                <i class="fa-solid fa-eye" aria-hidden="true"></i>
                <span class="fa-sr-only">The Font Awesome Eye Icon</span>
              </button>
            </div>
            <button type="submit" class="btn btn-outline">
              <i
                class="fa-solid fa-right-to-bracket"
                title="Submit My Credentials"
                aria-hidden="true"
              ></i>
              <span class="sr-only">Submit My Credentials</span>
              Authenticate
            </button>
          </fieldset>
        </form>
        <div class="login-error">
          <p class="error">
            user or password wrong, is the problem continue you should Sign Up
          </p>
        </div>
        <button class="btn btn-outline register">
          <i class="fa-solid fa-address-card"></i>
          Register
        </button>
      </section>
    </main>
  </body>
</html>
